<!--templates/update_quote.html-->
{% extends 'quotes/base.html' %}

{% block content %}

<h2>Update a quote</h2>

<form method='POST'>
{% csrf_token %}
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
        <input type='submit' name = 'Add Quote!' value="Add Quote!">
        </td>
    </tr>
    </table>
</form>
{% endblock %}
