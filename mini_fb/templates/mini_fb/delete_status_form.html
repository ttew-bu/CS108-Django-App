<head>
    <title>Mini Facebook</title>
</head>
{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Are you sure that you want to delete this status?</h2>
<table>
<td><form method='POST'><!--Deletes the status and sends you back to the user's page-->
    {% csrf_token %}
    <input type = 'submit' name='Yes' value='Yes'>
    </form>
</td>
<td>
<form method='GET' action= "{% url 'show_profile_page' statusmessage.profile.pk %}"> <!--url only loads when a value is hard-coded in; homepage works fine -->
    {% csrf_token %}
    <input type='submit' name='No' value='No'>
</td>
</form>
</table>
<table>
    <!--Loads the message to be deleted-->
    <td>{{statusmessage.timestamp}}</td>
    <td>{{statusmessage.message}}
        <br>
        {% if statusmessage.image %}
            <img src='{{statusmessage.image.url}}' style='max-width: 600;'>
        {% endif %}
    </td>
</table>
{% endblock %}
