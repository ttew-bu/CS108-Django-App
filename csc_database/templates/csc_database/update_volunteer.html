<head>
    <title>Update Volunteer</title>
</head>

{% extends 'csc_database/base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h2>Update a Volunteer</h2>
<form method='POST'>
{% csrf_token %}
<!--CSRF used to verify posts with the server/prevent SQL injection-->
    <table>
    {% for field in form %}
    <!--Loop used to populate the page with volunteer attributes-->
    <tr>
        <th>{{field.label}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td>
        <input type="submit" value="Update Volunteer" name="Update Volunteer">
        </td>
    </tr>
    </table>
</form>
{% else %}
Please <a href = "{% url 'login' %}">log in</a> to the database to view this page. 
{% endif %}
{% endblock %}
